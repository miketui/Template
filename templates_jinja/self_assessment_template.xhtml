<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{{ page_title }}</title>
    <link rel="stylesheet" type="text/css" href="../styles/fonts.css" />
    <link rel="stylesheet" type="text/css" href="../styles/style.css" />
    <style type="text/css">
        /* Self Assessment specific styling */
        .assessment-title {
            font-family: 'Cinzel Decorative', 'Times New Roman', serif;
            font-size: 2em;
            color: var(--accent-color);
            text-align: center;
            margin: 2em 0 1em 0;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }
        .introduction {
            text-align: center;
            font-size: 1em;
            color: var(--secondary-color);
            margin: 2em auto;
            max-width: 80%;
            line-height: 1.6;
            font-style: italic;
        }
        .columns-container {
            display: table;
            width: 100%;
            margin: 2em 0;
            table-layout: fixed;
        }
        .column {
            display: table-cell;
            width: 48%;
            vertical-align: top;
            padding: 0 1%;
        }
        .question-container {
            margin: 1.5em 0;
            page-break-inside: avoid;
            break-inside: avoid;
        }
        .question-number {
            font-weight: bold;
            color: var(--accent-color);
            font-size: 1.1em;
            margin-bottom: 0.5em;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .question-text {
            font-size: 0.9em;
            line-height: 1.5;
            margin-bottom: 0.8em;
            color: var(--primary-color);
        }
        .bold-text {
            font-weight: bold;
            color: var(--primary-color);
        }
        .answer-space {
            border-bottom: 1px solid var(--border-color);
            min-height: 60px;
            margin: 0.5em 0 1em 0;
            padding: 0.5em 0;
            background: linear-gradient(
                to bottom,
                transparent 0%,
                transparent 85%,
                var(--border-color) 85%,
                var(--border-color) 87%,
                transparent 87%
            );
            background-size: 100% 20px;
        }
        
        /* Responsive adjustments */
        @media screen and (max-width: 600px) {
            .columns-container {
                display: block;
            }
            .column {
                display: block;
                width: 100%;
                padding: 0;
            }
            .assessment-title {
                font-size: 1.6em;
            }
            .introduction {
                max-width: 95%;
            }
        }
        
        /* Print adjustments */
        @media print {
            .answer-space {
                min-height: 40px;
                background: none;
                border-bottom: 1px solid #000;
            }
        }
    </style>
</head>
<body>

    <!-- Title and introduction -->
    <h1 class="assessment-title">SELF-ASSESSMENT</h1>
    <div class="decorative-line"></div>
    
    <p class="introduction">
        {{ introduction_text }}
    </p>
    
    <!-- Two-column layout -->
    <div class="columns-container">

        <div class="column">

            <div class="question-container">

        </div>
        
        <!-- Right column - Questions 6-10 -->

                </div>
                <div class="answer-space"></div>
            </div>
            
            <!-- Question 7 -->
            <div class="question-container">
                <div class="question-number">7.</div>
                <div class="question-text">

            </div>
            
            <!-- Question 8 -->

            <!-- Question 9 -->

        </div>
        
    </div>
